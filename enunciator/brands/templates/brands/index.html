<!DOCTYPE HTML>
{% load staticfiles %}
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Brand Enunciator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/html" id="home-template">
            <h2>Brands</h2>
            <% if (brands !== null) { %>
                <div class="brands">
                    <% _.each(brands.models, function (brand) { %>
                        <a href="#brand/<%- brand.get('slug') %>" class="brand">
                            <%- brand.get('name') %>
                        </a>
                    <% }); %>
                </div>
            <% } else { %>
                <h3 class="loading">Loading...</h3>
            <% } %>
        </script>
        <script type="text/html" id="brand-template">
            <p>
                test
            </p>
            <% if (brand !== null) { %>
                <h2><%- brand.get('name') %></h2>
                <p class="description">
                    <%- brand.get('description') %>
                </p>
            <% } else {%>
                <h1>Loading...</h1>
            <% } %>
        </script>
    </head>
    <body>
        <div id="content"></div>

        <script src="{% static 'brands/vendor/jquery.js' %}"></script>
        <script src="{% static 'brands/vendor/underscore.js' %}"></script>
        <script src="{% static 'brands/vendor/backbone.js' %}"></script>
        <script type="text/json" id="config">
            {
                "models": {},
                "collections": {},
                "views": {},
                "router": null,
                "apiRoot": "{% url 'api-root' %}"
            }
        </script>
        <script src="{% static 'brands/js/app.js' %}"></script>
        <script src="{% static 'brands/js/models.js' %}"></script>
        <script src="{% static 'brands/js/views.js' %}"></script>
        <script src="{% static 'brands/js/router.js' %}"></script>
    </body>
</html>
