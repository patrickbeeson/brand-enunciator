<!DOCTYPE HTML>
{% load staticfiles %}
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <title>Whoonu.it</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/html" id="home-template">
            <% if (brands !== null) { %>
                <% _.each(brands.models, function (brand) { %>
                <div class="card-container">
                    <div class="card">
                        <div class="card-video">
                            <div class="video">
                                <video data-id="<%- brand.get('id') %>" preload="auto" loop src="<%- brand.get('video') %>" poster="<%- brand.get('video_thumbnail') %>"></video>
                                <a href="#" class="sound"></a>
                                <span class="play-count"><%- brand.get('video_views') %></span>
                                <div class="card-description">
                                    <p><%- brand.get('description') %></p>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <h3 class="name"><%- brand.get('name') %></h3>
                            <h4 class="description"><%- brand.get('tagline') %></h4>
                            <a href="#" class="more-info js-open-card"></a>
                        </div>
                    </div>
                </div>
                <% }); %>
            <% } else { %>
                <h3 class="loading">Loading...</h3>
            <% } %>
        </script>
        <script type="text/html" id="brand-template">
            <% if (brand !== null) { %>
                <% if (!brand.invalid) { %>
                    <h2><%- brand.get('name') %></h2>
                    <p class="description">
                        <%- brand.get('description') %>
                    </p>
                <% } else { %>
                    <h1>Brand <%- brand.get('id') %> not found.</h1>
                <% } %>
            <% } else { %>
                <h1>Loading...</h1>
            <% } %>
        </script>
        <link rel="stylesheet" href="{% static 'brands/css/app.css' %}">
        <script src="http://fast.fonts.net/jsapi/a89d1d53-cbff-4cf9-97a5-a68e9d217fa2.js"></script>
    </head>
